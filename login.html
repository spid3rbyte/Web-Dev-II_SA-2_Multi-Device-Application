<!-- followed a log in form tutorial on w3schools, https://www.w3schools.com/howto/howto_css_login_form.asp-->
<h1 style="text-align: center;">Login Form</h1>

<form action="/action_page.php" method="post">

  <div class="container">
    <label for="user"><b>Username</b></label>
    <input type="text" placeholder="enter username" name="user" required>

    <!-- password validation tutorial on w3schools, https://www.w3schools.com/howto/howto_js_password_validation.asp-->
    <label for="pass"><b>Password</b></label>
    <input type="password" placeholder="enter password" name="pass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
    title="must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember Me!
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancel">Cancel</button>
    <span class="pass">Forgot <a href="#">password?</a></span>
  </div>
</form>

<!-- password validation -->
<script src="login.js"></script>

<div id="message">
    <h3> your password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
 </div>
